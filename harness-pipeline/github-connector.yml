connector:
  name: github-connector
  identifier: github-connector
  description: "GitHub connector for React app source code"
  accountIdentifier: <+account.identifier>
  orgIdentifier: <+org.identifier>
  projectIdentifier: <+project.identifier>
  type: Github
  spec:
    url: https://github.com/amitjainharbinger/harness-react-sample
    validationRepo: amitjainharbinger/harness-react-sample
    authentication:
      type: Http
      spec:
        type: Username
        spec:
          username: <+secrets.getValue("github_username")>
          passwordRef: <+secrets.getValue("github_token")>
    apiAccess:
      type: Token
      spec:
        tokenRef: <+secrets.getValue("github_token")>
    delegateSelectors: []
    executeOnDelegate: false
